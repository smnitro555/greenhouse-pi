<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Monitor</title>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Flex', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #C8E6C9 0%, #A5D6A7 50%, #B2DFDB 100%);
            color: #1B5E20;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #1B5E20;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            letter-spacing: -0.5px;
        }

        .status-bar {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(27,94,32,0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: #F1F8E9;
            border-radius: 12px;
        }

        .status-label {
            font-size: 0.9em;
            font-weight: 500;
            color: #558B2F;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #2E7D32;
        }

        .status-unit {
            font-size: 0.8em;
            color: #81C784;
            font-weight: 500;
        }

        .device-state {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 24px;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .device-on {
            background: #66BB6A;
            color: white;
        }

        .device-off {
            background: #E0E0E0;
            color: #757575;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(27,94,32,0.08);
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 15px;
            color: #2E7D32;
            letter-spacing: 0.2px;
        }

        .image-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(27,94,32,0.08);
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .greenhouse-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(27,94,32,0.12);
        }

        .time-controls {
            margin-top: 20px;
            text-align: center;
        }

        .time-slider {
            width: 80%;
            margin: 20px auto;
        }

        .control-buttons {
            margin: 15px 0;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 24px;
            background: #66BB6A;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .btn:hover {
            background: #4CAF50;
            box-shadow: 0 2px 8px rgba(76,175,80,0.3);
        }

        .view-selector {
            margin: 20px 0;
            text-align: center;
        }

        .view-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid #66BB6A;
            border-radius: 24px;
            background: white;
            color: #2E7D32;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .view-btn.active {
            background: #66BB6A;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #81C784;
            font-weight: 400;
        }

        .error {
            background: #E57373;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            font-weight: 500;
        }

        .timestamp {
            text-align: center;
            color: #558B2F;
            font-size: 0.9em;
            font-weight: 400;
            margin-top: 10px;
        }

        .current-datetime {
            text-align: center;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flip-clock-section {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .flip-digit {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 60px;
            background: linear-gradient(180deg, #1B5E20 0%, #2E7D32 100%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .flip-digit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #1B5E20;
            z-index: 2;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .flip-digit-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: 700;
            color: #C8E6C9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Roboto Flex', monospace;
        }

        .flip-separator {
            font-size: 2em;
            font-weight: 700;
            color: #2E7D32;
            margin: 0 -3px;
        }

        .flip-label {
            font-size: 0.75em;
            color: #558B2F;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .flip-date {
            background: linear-gradient(180deg, #2E7D32 0%, #388E3C 100%);
            width: auto;
            min-width: 250px;
            padding: 0 20px;
            height: 50px;
        }

        .flip-date .flip-digit-content {
            font-size: 1em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå± Greenhouse Monitor</h1>
            <p>Real-time monitoring and control dashboard</p>
            <div class="current-datetime" id="currentDateTime"></div>
        </header>

        <div id="statusBar" class="status-bar">
            <div class="loading">Loading current status...</div>
        </div>

        <div class="view-selector">
            <button class="view-btn active" onclick="setTimeView('day')">Today</button>
            <button class="view-btn" onclick="setTimeView('week')">Week</button>
            <button class="view-btn" onclick="setTimeView('month')">Month</button>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Temperature</div>
                <div id="tempChart"></div>
            </div>
            <div class="chart-container">
                <div class="chart-title">Humidity</div>
                <div id="humidityChart"></div>
            </div>
            <div class="chart-container">
                <div class="chart-title">Pressure</div>
                <div id="pressureChart"></div>
            </div>
            <div class="chart-container">
                <div class="chart-title">Device States</div>
                <div id="deviceChart"></div>
            </div>
        </div>

        <div class="image-section">
            <div class="chart-title">Greenhouse Camera</div>
            <div class="image-container">
                <img id="greehouseImage" class="greenhouse-image" src="" alt="Loading...">
                <div class="timestamp" id="imageTimestamp"></div>
            </div>
            <div class="time-controls">
                <div class="control-buttons">
                    <button class="btn" onclick="previousImage()">‚èÆ Previous</button>
                    <button class="btn" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂ Play</button>
                    <button class="btn" onclick="nextImage()">Next ‚è≠</button>
                </div>
                <input type="range" class="time-slider" id="imageSlider" min="0" max="100" value="0" oninput="onSliderChange(this.value)">
            </div>
        </div>
    </div>

    <script>
        let currentView = 'day';
        let currentImages = [];
        let currentImageIndex = 0;
        let isPlaying = false;
        let playInterval = null;

        // Update current date and time in flip clock style
        function updateDateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;

            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const dateStr = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;

            const h1 = Math.floor(displayHours / 10);
            const h2 = displayHours % 10;
            const m1 = Math.floor(minutes / 10);
            const m2 = minutes % 10;
            const s1 = Math.floor(seconds / 10);
            const s2 = seconds % 10;

            document.getElementById('currentDateTime').innerHTML = `
                <div class="flip-clock-section">
                    <div class="flip-digit flip-date">
                        <div class="flip-digit-content">${dateStr}</div>
                    </div>
                </div>
                <div class="flip-clock-section">
                    <div class="flip-digit">
                        <div class="flip-digit-content">${h1}</div>
                    </div>
                    <div class="flip-digit">
                        <div class="flip-digit-content">${h2}</div>
                    </div>
                    <span class="flip-separator">:</span>
                    <div class="flip-digit">
                        <div class="flip-digit-content">${m1}</div>
                    </div>
                    <div class="flip-digit">
                        <div class="flip-digit-content">${m2}</div>
                    </div>
                    <span class="flip-separator">:</span>
                    <div class="flip-digit">
                        <div class="flip-digit-content">${s1}</div>
                    </div>
                    <div class="flip-digit">
                        <div class="flip-digit-content">${s2}</div>
                    </div>
                    <div class="flip-digit" style="width: 55px;">
                        <div class="flip-digit-content" style="font-size: 1.3em;">${ampm}</div>
                    </div>
                </div>
            `;
        }

        // Fetch and display current status
        async function fetchStatus() {
            try {
                const response = await fetch('/api/v1/status');
                const data = await response.json();

                if (data.status === 'success') {
                    displayStatus(data.data);
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function displayStatus(data) {
            const statusBar = document.getElementById('statusBar');
            statusBar.innerHTML = `
                <div class="status-item">
                    <div class="status-label">Temperature</div>
                    <div class="status-value">${data.temperature_celsius?.toFixed(1) || 'N/A'}<span class="status-unit">¬∞C</span></div>
                </div>
                <div class="status-item">
                    <div class="status-label">Humidity</div>
                    <div class="status-value">${data.humidity_percent?.toFixed(1) || 'N/A'}<span class="status-unit">%</span></div>
                </div>
                <div class="status-item">
                    <div class="status-label">Pressure</div>
                    <div class="status-value">${data.pressure_hpa?.toFixed(1) || 'N/A'}<span class="status-unit">hPa</span></div>
                </div>
                <div class="status-item">
                    <div class="status-label">Heater</div>
                    <div class="device-state ${data.heater_state ? 'device-on' : 'device-off'}">
                        ${data.heater_state ? 'ON' : 'OFF'}
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">Vent Fan</div>
                    <div class="device-state ${data.vent_fan_state ? 'device-on' : 'device-off'}">
                        ${data.vent_fan_state ? 'ON' : 'OFF'}
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">Grow Lights</div>
                    <div class="device-state ${data.grow_lights_state ? 'device-on' : 'device-off'}">
                        ${data.grow_lights_state ? 'ON' : 'OFF'}
                    </div>
                </div>
            `;
        }

        // Fetch and display historical data
        async function fetchHistory(view = 'day') {
            try {
                let url = '/api/v1/history';

                if (view === 'week') {
                    const end = new Date();
                    const start = new Date(end);
                    start.setDate(start.getDate() - 7);
                    url = `/api/v1/history/range?start=${start.toISOString().split('T')[0]}&end=${end.toISOString().split('T')[0]}`;
                } else if (view === 'month') {
                    const end = new Date();
                    const start = new Date(end);
                    start.setDate(start.getDate() - 30);
                    url = `/api/v1/history/range?start=${start.toISOString().split('T')[0]}&end=${end.toISOString().split('T')[0]}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'success') {
                    plotCharts(data.data.records);
                }
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        function plotCharts(records) {
            if (!records || records.length === 0) {
                return;
            }

            const timestamps = records.map(r => r.timestamp);
            const temps = records.map(r => r.temperature_celsius);
            const humidity = records.map(r => r.humidity_percent);
            const pressure = records.map(r => r.pressure_hpa);
            const heater = records.map(r => r.heater_state ? 1 : 0);
            const ventFan = records.map(r => r.vent_fan_state ? 1 : 0);
            const growLights = records.map(r => r.grow_lights_state ? 1 : 0);
            const standFan = records.map(r => r.stand_fan_state ? 1 : 0);

            const layout = {
                margin: { t: 10, r: 10, l: 50, b: 50 },
                xaxis: { title: 'Time' },
                height: 300
            };

            // Temperature chart
            Plotly.newPlot('tempChart', [{
                x: timestamps,
                y: temps,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#f44336', width: 2 }
            }], { ...layout, yaxis: { title: 'Temperature (¬∞C)' } });

            // Humidity chart
            Plotly.newPlot('humidityChart', [{
                x: timestamps,
                y: humidity,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#2196f3', width: 2 }
            }], { ...layout, yaxis: { title: 'Humidity (%)' } });

            // Pressure chart
            Plotly.newPlot('pressureChart', [{
                x: timestamps,
                y: pressure,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#4caf50', width: 2 }
            }], { ...layout, yaxis: { title: 'Pressure (hPa)' } });

            // Device states chart
            Plotly.newPlot('deviceChart', [
                { x: timestamps, y: heater, name: 'Heater', type: 'scatter', mode: 'lines', line: { shape: 'hv' } },
                { x: timestamps, y: ventFan, name: 'Vent Fan', type: 'scatter', mode: 'lines', line: { shape: 'hv' } },
                { x: timestamps, y: growLights, name: 'Grow Lights', type: 'scatter', mode: 'lines', line: { shape: 'hv' } },
                { x: timestamps, y: standFan, name: 'Stand Fan', type: 'scatter', mode: 'lines', line: { shape: 'hv' } }
            ], { ...layout, yaxis: { title: 'State', tickvals: [0, 1], ticktext: ['OFF', 'ON'] } });
        }

        // Image slideshow functions
        async function fetchImages() {
            try {
                const response = await fetch('/api/v1/camera/list');
                const data = await response.json();

                if (data.status === 'success') {
                    currentImages = data.data.images;
                    if (currentImages.length > 0) {
                        document.getElementById('imageSlider').max = currentImages.length - 1;
                        showImage(currentImages.length - 1); // Show latest image
                    }
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function showImage(index) {
            if (currentImages.length === 0) return;

            currentImageIndex = Math.max(0, Math.min(index, currentImages.length - 1));
            const image = currentImages[currentImageIndex];

            document.getElementById('greehouseImage').src = image.url;
            document.getElementById('imageSlider').value = currentImageIndex;

            const timestamp = new Date(image.timestamp * 1000);
            document.getElementById('imageTimestamp').textContent =
                `Image ${currentImageIndex + 1} of ${currentImages.length} - ${timestamp.toLocaleString()}`;
        }

        function previousImage() {
            showImage(currentImageIndex - 1);
        }

        function nextImage() {
            showImage(currentImageIndex + 1);
        }

        function onSliderChange(value) {
            showImage(parseInt(value));
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');

            if (isPlaying) {
                btn.textContent = '‚è∏ Pause';
                playInterval = setInterval(() => {
                    if (currentImageIndex >= currentImages.length - 1) {
                        currentImageIndex = 0;
                    } else {
                        currentImageIndex++;
                    }
                    showImage(currentImageIndex);
                }, 2000); // Change image every 2 seconds
            } else {
                btn.textContent = '‚ñ∂ Play';
                if (playInterval) {
                    clearInterval(playInterval);
                    playInterval = null;
                }
            }
        }

        function setTimeView(view) {
            currentView = view;

            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            fetchHistory(view);
        }

        // Initialize dashboard
        updateDateTime();
        fetchStatus();
        fetchHistory('day');
        fetchImages();

        // Update time every second
        setInterval(updateDateTime, 1000);

        // Auto-refresh every 30 seconds
        setInterval(() => {
            fetchStatus();
            fetchHistory(currentView);
        }, 30000);
    </script>
</body>
</html>
